<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: dodgerblue;
  font-family: cursive;
}

.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #6a5acd, 0 0 40px #6a5acd, 0 0 50px #6a5acd, 0 0 60px #6a5acd, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #0000ff, 0 0 40px #0000ff, 0 0 50px #0000ff, 0 0 60px #0000ff, 0 0 70px #0000ff, 0 0 80px #0000ff;
  }
}
 footer{
          background-color: white;
          text-align: center;
          padding: 30px;
      }    
    
    
</style>
</head>
<body>

<h1 class="glow"><em>CONGRATULATIONS</em></h1>

</body>
